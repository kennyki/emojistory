<div class="panel panel-default panel-sm">
  <div class="panel-body">
    <form ng-submit="save()">
      <div class="form-group">
        <label for="story-title">Title</label>
        <input type="text" class="form-control input-sm" id="story-title" ng-model="story.title">
      </div>
      <div class="form-group">
        <label for="story-body">Body</label>
        <textarea class="form-control input-sm" id="story-body" rows="30" ng-model="story.body"></textarea>
      </div>
      <div class="form-group">
        <label for="story-category">Category</label>
        <select class="form-control input-sm" id="story-category" ng-model="story.category"
          ng-options="category._id as category.title for category in categories">
        </select>
      </div>
      <hr>
      <button type="submit" class="btn btn-primary btn-sm" ng-disabled="!canSave()">Save</button>
      <button type="button" class="btn btn-default btn-sm" ng-click="cancel()">Cancel</button>
    </form>
  </div>
</div>
